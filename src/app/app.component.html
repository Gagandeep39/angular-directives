<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Toggle List</button>
  <ul class="list-group">
    <div *ngIf="onlyOdd">
      <li class="list-group-item" 
      [ngClass]="{odd: item%2!=0}"
      [ngStyle]="{backgroundColor: item%2!=0 ? 'yellow' : 'transparent'}"
      *ngFor="let item of oddNumber"> {{item}} </li>
    </div>
    
    <div *ngIf="!onlyOdd">
      <li class="list-group-item" 
      [ngClass]="{odd: item%2!=0}"
      [ngStyle]="{backgroundColor: item%2!=0 ? 'yellow' : 'transparent'}"
      *ngFor="let item of evenNumber"> {{item}} </li>
    </div>
  </ul>

  <div>Custome Directive To Highlight the data
    <p appBasicHighlight>Testing</p>
    <p appBetterHighlight>Testing</p>
    <p appHostbindingHighlight>Testing</p>
  </div>

 </div>
